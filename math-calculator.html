<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: .8em;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .wrapper {
        padding: 10px;
        border:1px solid #dedede;
        border-radius: 10px;
        background-color: #eeeeee;
      }
  
      div button {
        margin: 2px 0px;
        width: 28px;
        height: 28px;
        background-color: #3c3c3c;
        color: white;
        border-radius: 14px;
        border: none;
      }

      .operations-buttons {
        background-color: #f7c80d;
      } 

      .clear-button {
        font-size: 8px;
      }
      
      .show-total {
        height: 26px;
        width: 124px;
        margin: 2px 0px;
        padding: 5px 0px 0px 5px;
        font-size: 1em;
        font-weight: bold;
        background-color: #ffffff;
        border-radius: 3px;
        border: 1px solid #dedede;
      }
      
    </style>
  </head>
  <body>
    <div class="wrapper">

      <p class="js-show-total show-total"></p>

      <div>
        <button onclick="
          updateCalculation('1');
        ">1</button>

        <button onclick="
          updateCalculation('2');
        ">2</button>

        <button onclick="
          updateCalculation('3');
        ">3</button>

        <button class="operations-buttons" onclick="
          updateCalculation(' + ');
        ">+</button>
      </div>

      <div>
        <button onclick="
          updateCalculation('4');
        ">4</button>

        <button onclick="
          updateCalculation('5');
        ">5</button>

        <button onclick="
          updateCalculation('6');
        ">6</button>

        <button class="operations-buttons" onclick="
          updateCalculation(' - ');
        ">-</button>
      </div>

      <div>
        <button onclick="
          updateCalculation('7');
        ">7</button>

        <button onclick="
          updateCalculation('8');
        ">8</button>

        <button onclick="
          updateCalculation('9');
        ">9</button>

        <button class="operations-buttons" onclick="
          updateCalculation(' * ');
        ">*</button>
      </div>

      <div>
        <button onclick="
          updateCalculation('0');
        ">0</button>

        <button onclick="
          updateCalculation('.');
        ">.</button>

        <button onclick="
          calculation = eval(calculation);
          showTotal();

          // Remember to save the calculation here.
          localStorage.setItem('calculation', calculation);
        ">=</button>

        <button class="operations-buttons" onclick="
          updateCalculation(' / ');
        ">/</button>
      </div>

      <div>
        <button class="clear-button" onclick="
          // reseting the total to zero
          calculation = '';
        
          showTotal();
          
          // Remember to save the calculation here.
          localStorage.setItem('calculation', calculation);
        ">Clear</button>
      </div>

      <!--End-->
    </div>

    <script>

      let calculation = localStorage.getItem('calculation') || '';
      
      // displays the total on the page.
      showTotal();

      function updateCalculation(value) {

        calculation += value;
        localStorage.setItem('calculation', calculation);

      }

      function showTotal(){

        document.querySelector('.show-total')
          .innerHTML = `${calculation}`;
      
      }
   
    </script>
  </body>
</html>
